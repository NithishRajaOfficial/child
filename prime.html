<body>
   <h1>Finding Prime number</h1>
    <script>
         function isPrime(n) { 
    
        if (n <= 1) 
            return false; 
  
        for (let i = 2; i < n; i++) 
            if (n % i == 0) 
                return false; 
  
        return true; 
    } 

  
    isPrime(200)  
        ? document.write("True")  
        : document.write("False");
    </script>
</body>
</html>
