<body>
    <h1>Reverse a String</h1>
    <script>
    function reverseString(str) {
    let newString = "";
    for (let i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
    }

const string = "Hello World";

const result = reverseString(string);
document.write(result);
    </script>
</body>
