<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
let a = 10;
let b = 20;

let temp;

temp = a;
a = b;
b = temp;

document.write(`The value of a after swapping: ${a}`);
document.write(`The value of b after swapping: ${b}`);
    </script>
</body>
</html>
